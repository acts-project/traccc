spack:
  specs:
    # Build tools
    - "cmake@3.26:"
    - "intel-oneapi-compilers@2024.2.0"
    - "cuda@12.5"
    - "gcc@13"
    # HEP dependencies
    - "acts@38.2.0 +json"
    - "root cxxstd=20"
    # General dependencies
    - "intel-oneapi-tbb@2021.12.0"
    - "kokkos"
    - "alpaka"
    - "boost@1.85.0: +log+program_options"
    - "indicators"
    - "benchmark ~performance_counters"
    # SYCL dependencies
    - "intel-oneapi-dpl"
    # Examples and test dependencies
    - "googletest@1.14:"
  view: true
  concretizer:
    unify: true
